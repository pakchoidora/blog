# Hexo Configuration

# Site
title: Half A Day
subtitle:
description: Pakchoi's blog.
keywords:
- Java
- Python
- JavaScript
- CSS
- Linux
author: __Pakchoi
language: default
timezone:

# URL
url: http://pakchoi.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
- README.md
- '**/*.html'

# Social
social:
  GitHub: http://github.com/pakchoidora
  Weibo: http://weibo.com/pakchoidora

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# Site Map
sitemap:
  path: sitemap.xml

# Creative Commons 4.0 International License.
creative_commons: by-nc-sa

# Extensions
Plugins:
- hexo-generator-feed
- hexo-generator-sitemap

# Disqus
disqus_shortname: pakchoi

theme: ninja

# Deployment
deploy:
  type: git
  repository: git@github.com:pakchoidora/blog.git
  branch: gh-pages
